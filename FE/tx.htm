<!doctype html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="js/jquery/jquery.mobile-1.4.5.min.css"/>
    <script src="js/jquery/jquery-1.11.3.min.js"></script>
    <script type='text/javascript' src='js/knockout.js'></script>
    <script type='text/javascript' src='js/knockout.mapping-latest.js'></script>
    <script src="js/common.js"></script>
    <script src="js/jquery/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" href="css/common.css">

</head>
<body>


<div data-role="page" id="homepage">

    <div data-role="content" id="content">



        <table>
            <tr>
                <th>
                    行政区划
                </th>
                <th>
                    负责人
                </th>
                <th>
                    负责人手机
                </th>
            </tr>
            <tbody data-bind="foreach:table">
            <tr>
                <td data-bind="text: XZQH"></td >
                <td data-bind="text: FZR"></td>
                <td>
                    <a data-bind="attr: { href: getURL(FZRSJ), title: FZRSJ }"> <span data-bind="text: FZRSJ"></span></a>
                </td>
            </tr>
            </tbody>
        </table>




    </div>


    <script>
        $(document).ready(function () {
            loadJson("lxr.aspx")
        });
        function getURL(number) {
            return "tel:"+number();
        }
    </script>
</div>
</body>
</html>

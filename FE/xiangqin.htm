<!doctype html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="js/jquery/jquery.mobile-1.4.5.min.css"/>
    <script src="js/jquery/jquery-1.11.3.min.js"></script>
    <script type='text/javascript' src='js/knockout.js'></script>
    <script type='text/javascript' src='js/knockout.mapping-latest.js'></script>
    <script src="js/common.js"></script>
    <script src="js/jquery/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" href="css/common.css">
</head>
<body>


<div data-role="page" id="homepage">

    <div data-role="content" id="content">


        <table>

            <tbody data-bind="foreach:table">
            <tr>
                <th data-bind="text: name"></th>
                <td data-bind="text: value"></td>
            </tr>

            </tbody>
        </table>


        <script>
            function getUrlParam(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
                var r = window.location.search.substr(1).match(reg);  //匹配目标参数
                if (r != null) return r[2]; return null; //返回参数值
            }
            $(document).ready(function () {
                alert(document.location.href);
                alert("Detail.aspx?type="+getUrlParam('type')+"&id="+getUrlParam('id'));
                loadJson("Detail.aspx?type="+getUrlParam('type')+"&id="+getUrlParam('id'));
            });
        </script>
    </div>


</div>
</body>
</html>

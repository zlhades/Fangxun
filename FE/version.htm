<!doctype html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="js/jquery/jquery.mobile-1.4.5.min.css"/>
    <script src="js/jquery/jquery-1.11.3.min.js"></script>
    <script type='text/javascript' src='js/knockout.js'></script>
    <script type='text/javascript' src='js/knockout.mapping-latest.js'></script>
    <script src="js/common.js"></script>
    <script src="js/jquery/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" href="css/common.css">
</head>
<body>


<div data-role="page" id="homepage">

    <div data-role="content" id="content">


        <table>

            <tbody >
            <tr>
                <th >版本号</th>
                <td>
                    <span data-bind="text: VERSION"></span>   <a data-bind="attr: { href: APPURL, title: VERSION }"> <span data-bind="text: UPDATE"></span></a>
                </td>

            </tr>
            <tr>
                <th >版本发布日期</th>
                <td data-bind="text: VDATE"></td >
            </tr>
            </tbody>
        </table>


    </div>


</div>
<script>
    $(document).ready(function () {
//        alert("AppVersion.aspx?Version="+ getQueryString('version'));
        loadJson("AppVersion.aspx?Version="+ getQueryString('version'))
    });
    function getURL(id) {
        return httpPrefix+id();
    }
</script>
</body>
</html>

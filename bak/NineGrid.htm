
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/grid.css">


</head>
<body>

<div   class="window grid91" >
    <div style="height:auto;left:107px;top:54px;"/>
    <div  class="x-panel x-full"
         xid="panel">
        <div class="x-panel-top" xid="top">

                <div class="x-titlebar-title" xid="div2">九宫格布局</div>
                <div class="x-titlebar-right reverse" xid="div3"></div>
            </div>
        </div>
        <div >
            <div class="row grid" >
                <div class="col cell col-xs-3 col-sm-2 col-md-2 col-lg-1" xid="col1">
                    <div class="card">
                        <i class="icon-android-download" style="color: rgb(153, 196, 18);"/>
                        <span class="title">下载</span>
                    </div>
                </div>
                <div class="col cell col-xs-3 col-sm-2 col-md-2 col-lg-1" xid="col2">
                    <div class="card">
                        <i class="icon-android-alarm" style="color:#FF8080;"/>
                        <span class="title">时钟</span>
                    </div>
                </div>
                <div class="col cell col-xs-3 col-sm-2 col-md-2 col-lg-1" xid="col3">
                    <div class="card">
                        <i class="icon-android-battery" style="color:#FF8000;"/>
                        <span class="title">电池电量</span>
                    </div>
                </div>
                <div class="col cell col-xs-3 col-sm-2 col-md-2 col-lg-1" xid="col4">
                    <div class="card">
                        <i class="icon-android-call" style="color: rgb(153, 196, 18);"/>
                        <span class="title">电话</span>
                    </div>
                </div>
                <div class="col cell col-xs-3 col-sm-2 col-md-2 col-lg-1" xid="col5">
                    <div class="card">
                        <i class="icon-android-camera" style="color:#C0C0C0;"/>
                        <span class="title">相机</span>
                    </div>
                </div>
                <div class="col cell col-xs-3 col-sm-2 col-md-2 col-lg-1" xid="col6">
                    <div class="card">
                        <i class="icon-android-lightbulb" style="color:#FF8040;"/>
                        <span class="title">手电筒</span>
                    </div>
                </div>
                <div class="col cell col-xs-3 col-sm-2 col-md-2 col-lg-1">
                    <div class="card">
                        <i class="icon-android-locate" style="color:#0080FF;"/>
                        <span class="title">指南针</span>
                    </div>
                </div>
                <div class="col cell col-xs-3 col-sm-2 col-md-2 col-lg-1">
                    <div class="card">
                        <i class="icon-android-location" style="color:#FF8080;"/>
                        <span class="title">地图</span>
                    </div>
                </div>
                <div class="col cell col-xs-3 col-sm-2 col-md-2 col-lg-1">
                    <div class="card">
                        <i class="icon-android-mail" style="color:#FF8000;"/>
                        <span class="title">电子邮件</span>
                    </div>
                </div>
                <div class="col cell col-xs-3 col-sm-2 col-md-2 col-lg-1">
                    <div class="card">
                        <i class="icon-android-microphone" style="color: rgb(153, 196, 18);"/>
                        <span class="title">录音机</span>
                    </div>
                </div>
                <div class="col cell col-xs-3 col-sm-2 col-md-2 col-lg-1">
                    <div class="card">
                        <i class="icon-android-playstore" style="color:#0080FF;"/>
                        <span class="title">视频</span>
                    </div>
                </div>
                <div class="col cell col-xs-3 col-sm-2 col-md-2 col-lg-1">
                    <div class="card">
                        <i class="icon-android-search" style="color:#000000;"/>
                        <span class="title">放大镜</span>
                    </div>
                </div>
                <div class="col cell col-xs-3 col-sm-2 col-md-2 col-lg-1">
                    <div class="card">
                        <i class="icon-android-share" style="color:#0080FF;"/>
                        <span class="title">分享</span>
                    </div>
                </div>
                <div class="col cell col-xs-3 col-sm-2 col-md-2 col-lg-1">
                    <div class="card">
                        <i class="icon-android-trash" style="color: rgb(153, 196, 18);"/>
                        <span class="title">回收站</span>
                    </div>
                </div>
                <div class="col cell col-xs-3 col-sm-2 col-md-2 col-lg-1">
                    <div class="card">
                        <i class="icon-android-wifi" style="color:#FF80C0;"/>
                        <span class="title">WLAN</span>
                    </div>
                </div>
                <div class="col cell col-xs-3 col-sm-2 col-md-2 col-lg-1">
                    <div class="card">
                        <i class="icon-heart" style="color:#FF8080;"/>
                        <span class="title">收藏</span>
                    </div>
                </div>
                <div class="col cell col-xs-3 col-sm-2 col-md-2 col-lg-1">
                    <div class="card">
                        <i class="icon-clipboard" style="color:#FF8000;"/>
                        <span class="title">便签</span>
                    </div>
                </div>
                <div class="col cell col-xs-3 col-sm-2 col-md-2 col-lg-1">
                    <div class="card">
                        <i class="icon-cloud" style="color:#8BBBCD;"/>
                        <span class="title">云</span>
                    </div>
                </div>
                <div class="col cell col-xs-3 col-sm-2 col-md-2 col-lg-1">
                    <div class="card">
                        <i class="icon-ios7-musical-notes" style="color:#8000FF;"/>
                        <span class="title">音乐</span>
                    </div>
                </div>
                <div class="col cell col-xs-3 col-sm-2 col-md-2 col-lg-1">
                    <div class="card">
                        <i class="icon-film-marker" style="color: rgb(153, 196, 18);"/>
                        <span class="title">摄像机</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
